<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CTF Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <!-- Easter Egg Flag: flag{scanline_hack} -->

  <div id="particles"></div>
  <div class="scanlines"></div>

  <main>
    <form class="form-glass" id="ctfLogin" autocomplete="off" novalidate>
      <h2>Login</h2>
      <label for="email">Email</label>
      <input type="email" id="email" required placeholder=" " />
      <label for="password">Password</label>
      <div class="password-wrapper">
        <input type="password" id="password" required placeholder=" " />
        <span id="togglePassword" class="eye-icon" title="Show/Hide Password">
          <!-- Eye open -->
          <svg id="eyeOpen" viewBox="0 0 22 22">
            <ellipse cx="11" cy="11" rx="8" ry="6" stroke="#FFD600" stroke-width="2.1" />
            <circle cx="11" cy="11" r="2.6" fill="#FFD600" />
          </svg>
          <!-- Eye closed -->
          <svg id="eyeClosed" viewBox="0 0 22 22" style="display:none">
            <ellipse cx="11" cy="11" rx="8" ry="6" stroke="#FFD600" stroke-width="2.1" />
            <circle cx="11" cy="11" r="2.6" fill="#FFD600" />
            <line x1="5" y1="5" x2="17" y2="17" stroke="#FFD600" stroke-width="2.3" stroke-linecap="round" />
          </svg>
        </span>
      </div>
      <button type="submit">Sign In</button>
      <p class="message" id="loginMsg"></p>
      <p class="register-link">
  Don't have an account? 
  <a href="register.html">Register</a>
</p>
    </form>
  </main>

  <script src="login.js"></script>
</body>
</html>
